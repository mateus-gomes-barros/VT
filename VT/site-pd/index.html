<script>
      window.onload = function () {
        const allLinks = document.querySelectorAll('a');
    
        allLinks.forEach((link) => {
          // Obtém o valor do atributo 'href' do link
          const originalHref = link.getAttribute('href');
    
          // Verifica se há parâmetros na URL
          if (originalHref.includes('%5B') || originalHref.includes('%5D')) {
            // Decodifica o valor do atributo 'href' apenas se necessário
            const decodedHref = decodeURIComponent(originalHref);
    
            // Atualiza o atributo 'href' com a URL decodificada
            link.setAttribute('href', decodedHref);
          }
    
          // Define os atributos 'target' e 'rel'
          link.setAttribute('target', '_blank');
          link.setAttribute('rel', 'noopener');
        });
      };
    </script>
